{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
{{block.super}}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card mb-3" id="img-proj">
                <div >
                    <img class="img-responsive" src="{{project.screenshot.url}}" alt="Card image cap" width="100%;"
                        height="400px;">
                </div>
                <div class="card-body">
                    <h5><strong>{{project.project_name}}</strong></h5>
                    <p>{{project.location}}</p>
                    <p class="card-text">{{project.project.user.username}}</p>
                    <p class="card-text" style="font-size: 20px;"><small class="text-muted">{{project.pub_date}}</small></p>
                    <a href="{% url 'rate' project.id %}"><button class="btn btn-outline-primary">Vote Now</button></a>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<section class="sect">
        <div>
            <div class="box-piesite">
                <ul>
                    <li class="design">
                        <div class="piesite" id="pie_0" data-pie="2.04"><span id="design"></span></div>
                        <br>
                        <p style="color:white;font-size: 12px;">DESIGN</p>
                    </li>
                    <li class="usability">
                        <div class="piesite" id="pie_2" data-pie="5.02"><span id="usability"></span></div>
                        <br>
                        <p style="color:white;font-size: 12px;">USABILITY</p>
                    </li>

                    <li class="creativity">
                        <div class="piesite" id="pie_1" data-pie="2.04"><span id="creativity"></span></div>
                        <br>
                        <p style="color:white;font-size: 12px;">CREATIVITY</p>
                    </li>
                    <li class="total">
                        <div class="piesite" id="pie_3" data-pie=''><span id="total"></span></div>
                        <br>
                        <p style="color:white;font-size: 12px;">TOTAL</p>
                    </li>
                </ul>
            </div>
        </div>

    </section>


{% endblock %}
